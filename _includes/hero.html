<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- begin c-hero -->
<div class="hero">
  <div class="container">

    <div class="header_h">
    
      <div class="content_h">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.intro.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.intro.bio }}</p>
        </div>
      </div>
      <div class="image_h">
        
          <!--THIS IS CAROUSEL | Change data-interval for speed-->
          <div id="hero_carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#hero_carousel" data-slide-to="0" class="active"></li>
              <li data-target="#hero_carousel" data-slide-to="1"></li>
              <li data-target="#hero_carousel" data-slide-to="2"></li>
            </ul>
    
            <!-- The slideshow -->
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="{{site.baseurl}}/images/01.jpg" alt="Los Angeles">
                <div class="carousel-caption">
                  <h3>ONE</h3>
                  <p>LA is always so much fun!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{{site.baseurl}}/images/01.jpg" alt="Chicago">
                <div class="carousel-caption">
                  <h3>TWO</h3>
                  <p>LA is always so much fun!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="{{site.baseurl}}/images/01.jpg" alt="New York">
                <div class="carousel-caption">
                  <h3>THREE</h3>
                  <p>LA is always so much fun!</p>
                </div>
              </div>
            </div>
    
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#hero_carousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#hero_carousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
    
          </div>
    
        
      </div>
      
    </div>

  </div>
</div>
<!-- end hero -->
