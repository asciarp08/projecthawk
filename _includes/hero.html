<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            <span class="hero__social-title">Follow Me |</span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">

        <!--<img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}" alt="">-->
        <style>
          .carousel-inner > .item > img,
          .carousel-inner > .item > a > img {
            width: 100%;
            margin: auto;
          }
        </style>

        <div>
          <!--Change data interval time for speed in ms-->
          <div id="hero_carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#hero_carousel" data-slide-to="0" class="active"></li>
              <li data-target="#hero_carousel" data-slide-to="1"></li>
              <li data-target="#hero_carousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="d-block w-100" src="{{site.baseurl}}/images/01.jpg">
              </div>
        
              <div class="item">
                <img class="d-block w-100" src="{{site.baseurl}}/images/01.jpg">
              </div>
            
              <div class="item">
                <img class="d-block w-100" src="{{site.baseurl}}/images/01.jpg">
              </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#hero_carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#hero_carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
