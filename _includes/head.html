<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">

  <!--Bootstrap-->
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.css">

  <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/favicon.png">

  <style>
    
    {% capture include_to_scssify %}  
    {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
    
  </style>
    
    
  {% include firebase.html %}
  <link rel="stylesheet" href="{{site.baseurl}}/css/contact_me.css">

</head>
