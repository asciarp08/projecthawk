<script src="{{ site.baseurl }}/js/vendors/jquery-3.3.1.min.js"></script>
<script src="{{ site.baseurl }}/js/vendors/simple-jekyll-search.min.js"></script>

<script>
  var searchBox = $(".search");
    function searchClose() {
      console.assert("TESTING!");
    searchBox.removeClass("is-visible");
  }
</script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById("js-search-input"),
    resultsContainer: document.getElementById("js-results-container"),
    json: "{{site.baseurl}}/search.json",
    searchResultTemplate: '<li class="search-results__item"><a onclick="searchClose();" class="search-results__link" href="{url}">{title}</a><br> <span class="search-results__date">{date}</span></li>',
    noResultsText: '<li class="no-results">No results found</li>'
  });
</script>
