---
layout: default
title: Contact Us
permalink: /contact-us/
---

<style>

    .justify-center-content{
        -ms-flex-pack: center!important;
        justify-content: center!important;
        text-align:center;
        justify-items: center;
    }

    .contact_opt{
        margin-bottom: 25px; 
        display: flex;
        align-items: center;
    }

    .contact_icon{
        color: black;
        margin: 10px 25px 10px 10px;
    }
    
    h3, input {
        margin-bottom: 20px;
    }

</style>

<div class="container pt-100 pb-100">

    <h1 class="section-heading" style="margin-bottom: 50px;">Contact Us</h1>

    <div class="row">
        <div class="col-sm-6">
            <div style="margin-bottom: 50px;">
                <h3>{{ site.data.settings.contactus.head }}</h3>
                <p>
                    {{ site.data.settings.contactus.intro }}
                </p>
            </div>

            <div>

                {% for cntat in site.data.settings.contactus.contacts %}

                <div class="contact_opt" >
                    <i class="contact_icon fa fa-{{cntat.icon}} fa-3x"></i>
                    <p style="margin-bottom: 0;">{{cntat.details}}</p>    
                </div>
            
                {% endfor %}
            </div>


        </div>
        <div class="col-sm-6">
                <h3>Send A Message</h3>

                <form class="contact-form margins_add" action="https://efgstore.in/contact/index/post/"
                    id="contact-form" method="post" data-hasrequired="* Required Fields"
                    novalidate="novalidate">

                    <p><input name="name" id="name" title="Name" placeholder="Name" value=""
                            class="input-text" type="text" data-validate="{required:true}"></p>
                    <p><input name="email" id="email" title="Email" placeholder="Email" value=""
                            class="input-text" type="email"
                            data-validate="{required:true, 'validate-email':true}"></p>
                    <p><input name="telephone" data-validate="{'validate-number':true , required:true}"
                            id="telephone" title="Phone Number" placeholder="Phone Number" value=""
                            class="input-text" type="text"></p>
                    <p><textarea name="comment" id="comment" title="What’s on your mind?"
                            placeholder="What’s on your mind?" class="input-text" cols="5" rows="3"
                            data-validate="{required:true}"></textarea></p>
                    <div class="field captcha required" role="contact_us">
                        <label for="captcha_contact_us" class="label"><span>Please type the letters and
                                numbers below</span></label>
                        <div class="control captcha">
                            <input name="captcha[contact_us]" type="text" class="input-text required-entry"
                                data-validate="{required:true}" id="captcha_contact_us" autocomplete="off"
                                aria-required="true">
                            <div class="nested">
                                <div class="field captcha no-label" data-captcha="contact_us"
                                    id="captcha-container-contact_us">
                                    <div class="control captcha-image">
                                        <img alt="Please type the letters and numbers below"
                                            class="captcha-img" height="50"
                                            src="https://efgstore.in/media/captcha/base/abdc2ae1fc50011be003d390775cb494.png">
                                        <button type="button" class="action reload captcha-reload"
                                            title="Reload captcha"><span>Reload captcha</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" title="Submit" class="btn-xl">
                            <span>Submit</span>
                        </button>
                    </div>
                </form>
        </div>
    </div>

    </div>
</div>
